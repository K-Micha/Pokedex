<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" fill="none" class="overflow-visible" id="pokeball-svg-export">
      <style>
        @keyframes spin-assembly { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes separate-top { 0% { transform: translateY(0); } 50% { transform: translateY(-6.4px); } 100% { transform: translateY(0); } }
        @keyframes separate-bottom { 0% { transform: translateY(0); } 50% { transform: translateY(6.4px); } 100% { transform: translateY(0); } }
        @keyframes pulse-center { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
      </style>
    <defs><filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g style="animation: 1s linear 0s infinite normal none running spin-assembly; transform-origin: 50px 50px;"><g style="animation: 1s ease-in-out 0s infinite normal none running separate-top;"><path d="M 5 50 A 45 45 0 0 1 95 50 L 80 50 A 30 30 0 0 1 20 50 Z" fill="#972626" stroke="#972626" stroke-width="1" stroke-linejoin="round"/><path d="M 5 50 A 45 45 0 0 1 95 50" fill="none" stroke="#972626" stroke-width="1" stroke-linecap="round"/></g><g style="animation: 1s ease-in-out 0s infinite normal none running separate-bottom;"><path d="M 5 50 A 45 45 0 0 0 95 50 L 80 50 A 30 30 0 0 0 20 50 Z" fill="#ffffff" fill-opacity="0.9" stroke="#972626" stroke-width="1" stroke-linejoin="round"/><path d="M 5 50 A 45 45 0 0 0 95 50" fill="none" stroke="#972626" stroke-width="1" stroke-linecap="round"/></g><g><circle cx="50" cy="50" r="12" fill="#222" stroke="#972626" stroke-width="1"/><circle cx="50" cy="50" r="6" fill="#972626" style="transform-origin: 50px 50px; animation: 1s ease-in-out 0s infinite normal none running pulse-center;"/></g></g></svg>